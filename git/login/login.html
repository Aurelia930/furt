<html>
  <body>   
    <head>
      <link rel="stylesheet" href="login.css">  
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="../footer.css">
    </head>       
  <div class="login-box">
      <div class="login-header">
        <header>Login</header>
      </div>
      
      <div class="input-box">
        <input type="text" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
      </div>
      
      <div class="input-box">
        <input type="password" id="parola" class="input-field" placeholder="Parola" autocomplete="off" required>
      </div>
      
      <div class="forgot">
        <section>
          <input type="checkbox" id="check">
          <label for="check">Ține-mă minte</label>
        </section>
        <section>
          <a href="#">Forgot password</a>
        </section>
      </div>
      
      <div class="input-submit">
        <button class="submit-btn" id="submit"></button>
        <label for="submit">Sign In</label>
      </div>
      
      <div class="sign-up-link">
        <p>Nu aveti cont? <a href="../register/register.html">Înregistrează-te</a></p>
      </div>
    </div>

    <div class="topnav" style="position: fixed; top: 10px; left: 10px;">
        <a class="active" href="../index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="../regist/regist.html">Sign In</a>
        <a href="../logat/logat.html">Logout</a>
    </div>
    
    <script>
      document.getElementById("submit").addEventListener("click", function (event) {

        let email = document.getElementById("email").value;
        let parola = document.getElementById("parola").value;

        let storedEmail = localStorage.getItem("email");
        let storedParola = localStorage.getItem("parola");

        if (!storedEmail || !storedParola || email !== storedEmail || parola !== storedParola) {

          alert("Autentificare eșuată! Email sau parolă incorecte.");
        } else {
          alert("Autentificare reușită!");
          window.location.href = "../navbar/navbar.html"; 
        }
      });
    </script>

</html>
