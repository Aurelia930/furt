<button id="theme-toggle" style="position:fixed;top:20px;right:20px;z-index:999;">Mod întunecat</button>
<script>
  const btn = document.getElementById('theme-toggle');
  // Salvează preferința în localStorage
  if(localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
    btn.textContent = 'Mod luminos';
  }
  btn.onclick = function() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    btn.textContent = isDark ? 'Mod luminos' : 'Mod întunecat';
    localStorage.setItem('darkMode', isDark);
  };
</script>
  <div class="test-container">
    <!-- Mesajul de introducere -->
    <p style="text-align:center; font-size: 18px; color: #00695c;"><h1>Test de Inteligență Emoțională <br></h1>
    <p>Răspunde sincer la fiecare întrebare. La final, vei primi un scor și o interpretare.</p></p>

    <form id="intelForm">

      <!-- Întrebările -->

    <div class="result" id="result"></div>

  <script>
    function nextQuestion(n) {
      const current = document.getElementById(`q${n}`);
      const select = current.querySelector('select');
      const val = select.value;

      if (val === "") {
        alert("Te rugăm să alegi un răspuns.");
        return;
      }

      let total = parseInt(document.getElementById("totalScore").value);
      total += parseInt(val);
      document.getElementById("totalScore").value = total;

      current.style.display = "none";
      const next = document.getElementById(`q${n + 1}`);
      if (next) next.style.display = "block";
    }

    document.getElementById("intelForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const lastVal = document.getElementById("q10").querySelector("select").value;
      if (lastVal === "") {
        alert("Te rugăm să alegi un răspuns la ultima întrebare.");
        return;
      }

      let total = parseInt(document.getElementById("totalScore").value);
      total += parseInt(lastVal);

      let interpretare = "";
      if (total <= 13) {
        interpretare = "Nivel scăzut de inteligență emoțională.";
      } else if (total <= 26) {
        interpretare = "Nivel mediu. Poți lucra în continuare la conștientizare și control emoțional.";
      } else {
        interpretare = "Nivel ridicat. Ești foarte conștient(ă) de emoții și știi să le gestionezi.";
      }

      document.getElementById("result").innerHTML = `<h2>Scorul tău: ${total} / 40</h2><p>${interpretare}</p>`;
      document.getElementById("q10").style.display = "none";
    });

    // Afișăm doar prima întrebare la început
    window.onload = () => {
      for (let i = 2; i <= 10; i++) {
        document.getElementById(`q${i}`).style.display = "none";
      }
    };

}
